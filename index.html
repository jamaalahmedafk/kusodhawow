<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00b4db, #0083b0);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 95%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .choices {
      list-style: none;
      padding: 0;
    }

    .choices li {
      margin: 10px 0;
    }

    .choices button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #0072ff;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .choices button:hover {
      background-color: #0072ff;
      color: white;
    }

    .choices button.correct {
      background-color: #28a745 !important;
      color: white;
      border-color: #28a745;
    }

    .choices button.incorrect {
      background-color: #dc3545 !important;
      color: white;
      border-color: #dc3545;
    }

    #score {
      text-align: center;
      margin-top: 25px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

      { question: "Run mise Been: Soomaaliya waxay xornimada ka qaadatay Ingiriiska 1960?", choices: ["Run", "Been"], correct: 1 },
      { question: "Waa tee magaalada madaxda gobolka Bari?", choices: ["Boosaaso", "Qardho", "Bargaal", "Iskushuban"], correct: 0 },
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesList = document.getElementById("choices");
      choicesList.innerHTML = "";

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(btn, index);
        const li = document.createElement("li");
        li.appendChild(btn);
        choicesList.appendChild(li);
      });
    }

    function handleAnswer(button, selected) {
      const correct = quizData[currentQuestion].correct;
      const buttons = document.querySelectorAll(".choices button");

      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === correct) btn.classList.add("correct");
        if (index === selected && index !== correct) btn.classList.add("incorrect");
      });

      if (selected === correct) score++;

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1000);
    }

    function showScore() {
      document.getElementById("question").textContent = "âœ… Dhammaan suâ€™aalaha waad dhammaysay!";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("score").textContent = `Wadar dhibco: ${score} / ${quizData.length}`;
    }

    showQuestion();
  </script>
